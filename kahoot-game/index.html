<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot! Style Quiz</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="quiz-container">
        
        <div id="header">
            <span id="timer">Time: 30s</span>
            <span id="question-number">Question 1/10</span>
        </div>

        <div id="question-area">
            <h1>Question text will appear here...</h1>
        </div>
        
        <div id="options-grid">
            <button class="option" data-answer="A" id="option-a">▲ Option A</button>
            <button class="option" data-answer="B" id="option-b">◆ Option B</button>
            <button class="option" data-answer="C" id="option-c">● Option C</button>
            <button class="option" data-answer="D" id="option-d">■ Option D</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
